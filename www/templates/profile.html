<ion-view hide-nav-bar="true">
    <ion-content class="content profile">
        <div class="list animate-fade-slide-in no-margin">
            <a class="item item-thumbnail-left">
                <img src="{{login_id.photo}}">
                <h2>{{login_id.username}}</h2>
                <p>Join on {{login.datetimerec}}</p>
                <p>Verified <i class="icon ion-social-facebook box-facebook"></i></p>
            </a>
        </div>
        <div class="button-bar no-margin">
            <a class="button button-small button-block button-dark-100" ui-sref="app.editprofile">Edit Profile</a>
            <a class="button button-small button-block button-dark-100" ui-sref="app.followers"> {{count_follows}} Followers</a>
            <a class="button button-small button-block button-dark-100" ui-sref="app.following"> {{following.length}} Following</a>
        </div>
        <div class="button-bar no-margin">
            <a class="button button-small button-block button-dark-100" ui-sref="app.offermade">Offer Made</a>
            <a class="button button-small button-block button-dark-100" ui-sref="app.stufflike">Stuff Like</a>
            <a class="button button-small button-block button-dark-100" ui-sref="app.setting">Setting</a>
        </div>
        <div class="category">
            <h5 class="text-center">
            {{login_Params.length}} Listings
            </h5>
            <div class="row" ng-repeat="l in  login_Params">
                <div class="col col-100"  >
                    <div class="row">
                        <div class="list card no-margin">
                            <div class="item item-avatar">
                                <a>{{l.pro_name}}</a>
                            </div>
                            <div class="item item-body" ui-sref="search.detail({id:l.pro_id})">
                                <center>
                                    <img src="{{server}}:{{port}}/api/v2/files/img/{{l.pro_photo.split(',')[0]}}?api_key={{api_key}}" ui-sref="search.detail({id:1})" style="width:100%;height:100%"></center>
                                <p class="item-body-text" style="text-align:left">{{l.pro_detail}} </p>
                                <p class="item-body-text" style="text-align:left">{{l.pro_price}}</p>
                                </h3>
                            </div>
                            <div class="item tabs tabs-secondary tabs-icon-left">
                                <a class="tab-item like-box" style="color:{{like[$index]}};" ng-click="btn_like(l.pro_id)">
                                    <i class="icon ion-ios-heart"></i>{{like_qut[$index]}} Like
                                </a>
                                <a class="tab-item" href="">
                                    <i class="icon ion-android-share"></i> Share
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

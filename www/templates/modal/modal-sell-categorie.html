

<ion-modal-view>
    <ion-header-bar align-title="center" class="bar bar-header bar-stable">
        <button class="button button-icon button-clear ion-chevron-left" ng-click="modal_categorie.hide()">
        </button>
        <h1 class="title">Categorie</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
           <ion-radio ng-model="categorie1" ng-value="'{{categorie.cat_id}},{{categorie.cat_name}}'" ng-repeat= " categorie in sell_categorie" ng-click="SetmodalSellCategorie(categorie1)">{{categorie.cat_name}}</ion-radio>  

        </ion-list>
    </ion-content>
</ion-modal-view>

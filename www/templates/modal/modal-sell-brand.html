<ion-modal-view>
    <ion-header-bar align-title="center" class="bar bar-header bar-stable">
        <button class="button button-icon button-clear ion-chevron-left" ng-click="modal_brand1.hide()">
        </button>
        <h1 class="title">Brand</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
            <ion-radio ng-model="brand1" ng-value="'{{brand.bra_id}},{{brand.bra_name}}'" ng-repeat= "brand in sell_brand " ng-click="SetmodalSellBrand(brand1)">{{brand.bra_name}}</ion-radio>

        </ion-list>
    </ion-content>
</ion-modal-view>

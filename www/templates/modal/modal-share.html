<ion-modal-view>
    <ion-header-bar align-title="center" class="bar bar-header bar-stable">
        <button class="button button-icon button-clear ion-chevron-left" ng-click="modal_share.hide()">
        </button>
        <h1 class="title">Share Setting</h1>
        <button class="button button-icon button-clear ion-checkmark" ng-click="SetmodalShare()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <p>Facebook (prasopchokk091)</p>
        <ul class="list">
            <li class="item item-toggle">
                Share Likes
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
           <li class="item item-toggle">
                Share Comment
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </ion-content>
</ion-modal-view>

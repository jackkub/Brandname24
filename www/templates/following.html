<ion-view hide-nav-bar="true">
    <div class="bar bar-header bar-stable item-input-inset">
        <button class="button button-icon button-clear ion-chevron-left" ng-click="myGoBack()">
        </button>
        <h1 class="title">Followers</h1>
    </div>
    <ion-content class="following content padding" style ="margin-top:25px">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list" ng-repeat="follow in follows | orderBy:'status'">
            <a class="item item-thumbnail-left">
                <img src="{{follow.photo}}">
                <h3>{{follow.username}}</h3>
                <p>{{follow.username}}</p>
                <button class="{{class_follow[follow.status]}}" ng-click="btn_follows(follow.userid)">
                    {{text_following[follow.status]}}
                </button>
            </a>
        </div>
    </ion-content>
</ion-view>
